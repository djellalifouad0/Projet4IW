name: CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose & MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose default-mysql-client

      - name: Build & start containers (CI)
        run: docker-compose up -d --build

      - name: Show containers
        run: docker ps -a

      - name: Backend logs
        run: docker-compose logs app

      - name: Matomo logs
        run: docker-compose logs matomo

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: MATOMO_TOKEN,STRIPE_SECRET_KEY,OPENAI_API_KEY,MAILGUN_KEY,MAILGUN_DOMAIN
          script: |
            echo "üöÄ D√©ploiement sur VPS‚Ä¶"
            mkdir -p /opt/app
            cd /opt/app

            if [ ! -d ".git" ]; then
              echo "üÜï Clonage du d√©p√¥t‚Ä¶"
              git clone https://github.com/djellalifouad0/Projet4IW.git .
            else
              echo "üîÑ Mise √† jour du d√©p√¥t‚Ä¶"
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "üê≥ Reconstruction et red√©marrage des containers‚Ä¶"
            docker-compose down

            MATOMO_TOKEN="$MATOMO_TOKEN" \
            STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY" \
            OPENAI_API_KEY="$OPENAI_API_KEY" \
            MAILGUN_KEY="$MAILGUN_KEY" \
            MAILGUN_DOMAIN="$MAILGUN_DOMAIN" \
            docker-compose up -d --build

            echo "üìã √âtat des containers :"
            docker ps -a

            echo "üìÑ Logs backend :"
            docker-compose logs -t --tail=20 app

            echo "üìÑ Logs Matomo :"
            docker-compose logs -t --tail=20 matomo

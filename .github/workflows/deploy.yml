name: CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose & MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose default-mysql-client

  
      - name: Build & start containers (CI)
        run: docker-compose up -d --build

      - name: Show containers
        run: docker ps -a

      - name: Backend logs
        run: docker-compose logs app

      - name: Matomo logs
        run: docker-compose logs matomo

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Aller dans le dossier de déploiement
            mkdir -p /opt/app
            cd /opt/app

            # Cloner ou mettre à jour le dépôt
            if [ ! -d ".git" ]; then
              git clone https://github.com/djellalifouad0/Projet4IW.git .
            else
              git reset --hard
              git pull origin main
            fi

            # Build & restart containers
            docker-compose down
            docker-compose up -d --build

            # Vérifier les logs principaux
            docker ps -a
            docker-compose logs -t --tail=20 app
            docker-compose logs -t --tail=20 matomo

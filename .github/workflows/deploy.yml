name: CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose & MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose default-mysql-client

      - name: Build & start containers (CI)
        run: docker-compose up -d --build

      - name: Show containers
        run: docker ps -a

      - name: Backend logs
        run: docker-compose logs app

      - name: Matomo logs
        run: docker-compose logs matomo

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "🚀 Déploiement sur VPS…"
            mkdir -p /opt/app
            cd /opt/app

            if [ ! -d ".git" ]; then
              echo "🆕 Clonage du dépôt…"
              git clone https://github.com/djellalifouad0/Projet4IW.git .
            else
              echo "🔄 Mise à jour du dépôt…"
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "🔄 Chargement des variables d'environnement…"
            set -o allexport
            source /etc/environment
            set +o allexport

            echo "✅ Vérification des variables :"
            env | grep -E 'MATOMO_TOKEN|STRIPE_SECRET_KEY|OPENAI_API_KEY|MAILGUN_KEY|MAILGUN_DOMAIN'

            echo "🐳 Reconstruction et redémarrage des containers…"
            docker compose down
            docker compose up -d --build

            echo "📋 État des containers :"
            docker ps -a

            echo "📄 Logs backend :"
            docker compose logs -t --tail=20 app

            echo "📄 Logs Matomo :"
            docker compose logs -t --tail=20 matomo

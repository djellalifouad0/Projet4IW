<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Correction JWT WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #b6d4fe; }
        input, button { padding: 8px 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 10px; font-family: monospace; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Correction JWT WebSocket</h1>
        
        <div class="info">
            <strong>Test des corrections JWT :</strong><br>
            1. Cr√©ation de token avec bonnes propri√©t√©s (userId, profileToken)<br>
            2. V√©rification compatibilit√© avec WebSocket server<br>
            3. Test connexion en temps r√©el
        </div>

        <div>
            <h3>üìù Simulation de Connexion</h3>
            <input type="email" id="email" placeholder="Email (test@test.com)" value="test@test.com">
            <input type="password" id="password" placeholder="Mot de passe (test123)" value="test123">
            <button onclick="simulateLogin()">üîë Se connecter (simuler)</button>
        </div>

        <div>
            <h3>üîå Test WebSocket</h3>
            <button onclick="testWebSocket()" id="wsBtn">Tester Connexion WebSocket</button>
            <button onclick="disconnect()" id="disconnectBtn" style="display:none;">Se d√©connecter</button>
        </div>

        <div id="status"></div>
        <div id="log" class="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentToken = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function simulateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('üîÑ Tentative de connexion...');
            setStatus('Connexion en cours...', 'info');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.token;
                    
                    // D√©coder le token pour voir son contenu
                    const payload = JSON.parse(atob(currentToken.split('.')[1]));
                    
                    log('‚úÖ Connexion r√©ussie !');
                    log(`üìã Token re√ßu (payload): ${JSON.stringify(payload, null, 2)}`);
                    setStatus('‚úÖ Connexion r√©ussie ! Token JWT re√ßu avec les bonnes propri√©t√©s.', 'success');
                    
                    document.getElementById('wsBtn').style.display = 'inline-block';
                } else {
                    const error = await response.json();
                    log(`‚ùå Erreur de connexion: ${error.error}`);
                    setStatus(`‚ùå Erreur: ${error.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`);
                setStatus('‚ùå Erreur de connexion au serveur', 'error');
            }
        }

        function testWebSocket() {
            if (!currentToken) {
                setStatus('‚ùå Veuillez vous connecter d\'abord', 'error');
                return;
            }

            log('üîå Tentative de connexion WebSocket...');
            setStatus('Connexion WebSocket en cours...', 'info');

            socket = io('http://localhost:5000', {
                auth: {
                    token: currentToken
                },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                log('‚úÖ WebSocket connect√© avec succ√®s !');
                setStatus('‚úÖ WebSocket connect√© ! Les corrections JWT fonctionnent.', 'success');
                document.getElementById('wsBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline-block';
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Erreur WebSocket: ${error.message}`);
                if (error.message.includes('Token invalide')) {
                    setStatus('‚ùå Token invalide - Les corrections JWT ne fonctionnent pas encore', 'error');
                } else {
                    setStatus(`‚ùå Erreur WebSocket: ${error.message}`, 'error');
                }
            });

            socket.on('disconnect', () => {
                log('üîå WebSocket d√©connect√©');
                setStatus('WebSocket d√©connect√©', 'info');
                document.getElementById('wsBtn').style.display = 'inline-block';
                document.getElementById('disconnectBtn').style.display = 'none';
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        // Auto-test au chargement de la page
        window.onload = () => {
            log('üöÄ Page de test charg√©e');
            log('üìç Serveur backend doit √™tre sur http://localhost:5000');
            setStatus('Pr√™t pour les tests. Assurez-vous que le serveur backend est d√©marr√©.', 'info');
        };
    </script>
</body>
</html>

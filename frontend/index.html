
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>SkillSwap - Plateforme d'échange de compétences</title>
    <meta name="description" content="SkillSwap est la plateforme innovante pour échanger vos compétences avec d'autres passionnés. Apprenez, enseignez et développez-vous professionnellement." />
    <meta name="keywords" content="échange compétences, formation, apprentissage, partage savoir, plateforme éducative, skills, swap" />
    <meta name="author" content="SkillSwap" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillswap.com/" />
    <meta property="og:title" content="SkillSwap - Plateforme d'échange de compétences" />
    <meta property="og:description" content="Échangez vos compétences avec une communauté passionnée. Apprenez de nouveaux skills et partagez votre expertise." />
    <meta property="og:image" content="/src/assets/images/SkillSwap Logo.png" />
    <meta property="og:site_name" content="SkillSwap" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skillswap.com/" />
    <meta property="twitter:title" content="SkillSwap - Plateforme d'échange de compétences" />
    <meta property="twitter:description" content="Échangez vos compétences avec une communauté passionnée. Apprenez de nouveaux skills et partagez votre expertise." />
    <meta property="twitter:image" content="/src/assets/images/SkillSwap Logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://skillswap.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/images/SkillSwap Logo.png" />
    <link rel="apple-touch-icon" href="src/assets/images/SkillSwap Logo.png" />
    
    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SkillSwap",
      "description": "Plateforme d'échange de compétences permettant aux utilisateurs d'apprendre et d'enseigner diverses compétences",
      "url": "https://skillswap.com",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "author": {
        "@type": "Organization",
        "name": "SkillSwap"
      }
    }
    </script>
    
    <!-- Script d'initialisation du thème pour éviter le flash -->
    <script>
      (function() {
        // Vérifier le thème sauvegardé ou la préférence système
        const savedTheme = localStorage.getItem('theme')
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
          document.documentElement.classList.add('dark-theme')
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
